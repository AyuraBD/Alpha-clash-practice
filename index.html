<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Practice</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS (Styles) -->
     <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-[#010313] h-screen font-poppins">
    <main class="home bg-[url(images/background.png)] min-h-screen bg-no-repeat bg-center">
        <!-- Home Screen -->
         <section id="home" class="">
            <div class="text-center text-white font-bold flex justify-center flex-col items-center h-screen gap-8">
                <h1 class="text-8xl font-anton">ALPHABET CLASH</h1>
                <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white hover:text-white text-[16px] text-black font-bold px-8 py-2">Play Now</button>
            </div>
         </section>
         <!-- Play Ground -->
          <section id="play-ground" class="hidden flex justify-center flex-col items-center h-screen gap-8">
            <!-- Screen -->
             <div class="flex justify-center items-center">
                <div class="text-center artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] rounded-xl border-[18px] border-[#010313CC]">
                    <span class="text-center bg-[#010313CC] rounded-b-xl px-6 pb-2 text-xl">Don't watch keyboard  while playing...</span>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alpha" class="leading-normal uppercase text-8xl text-black text-center font-bold">Y</p>
                    </div>
                </div>
             </div>
             <!-- Keyboard -->
              <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
              </div>
              <!-- Score -->
               <div class="flex flex-cols items-center justify-between w-3/4">
                <button class="btn bg-[#894189] text-white rounded-3xl">
                    Life
                    <img src="images/heart.svg" alt="heart">
                    <span id="life">5</span>                    
                  </button>
                  <button class="btn bg-[#894189] text-white rounded-3xl">
                    Score
                    <img src="images/dollar.svg" alt="">
                    <span id="score">0</span>
                  </button>
               </div>
          </section>
          <!-- Scrore -->
           <section id="final-score" class="hidden flex justify-center items-center min-h-screen">     
            <div class="bg-[#FFFFFF33] p-10 rounded-lg text-center">
              <h4 class="text-3xl font-bold">Game Over!</h4>      
              <p class="text-5xl text-white font-bold">Score: <span id="last-score">0</span></p>
                    <button onclick="play()" class="bg-white text-black hover:text-white border-0 font-bold px-5 py-3 rounded-lg btn mb-6 mt-6">Play Again</button>
                    <p>Practice will make you a pro</p>
                </div>
           </section>
    </main>

    <!-- Scripts -->
     <script src="script/utilities.js"></script>
     <script src="script/script.js"></script>
</body>
</html>
